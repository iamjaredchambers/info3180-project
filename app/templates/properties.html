{% extends "base.html" %}

{% block main %}

<h1 class="title">Properties</h1>

<div class="row">
  {% for property in properties %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img src="{{ url_for('get_uploaded_images', filename=property.filename) }}" alt="{{ property.propertyTitle }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ property.propertyTitle }}</h5>
        <p class="card-text">{{ property.location }}</p>
        <p class="card-text">{{ property.price }}</p>
        <a href="{{ url_for('view_properties', property_id=property.id) }}" class="btn btn-primary">View Property</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
